<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    body{
        display: flex;
        justify-content: center;
        margin-top: 10%;
        background-color: burlywood;
    }
    .login{
        width: 100%;
    
    }
    
    .badge{
        color: blue;
    }
    .bot{
        background-color: whitesmoke;
        width:auto;
        border: 2px solid rgb(188, 227, 239);
        border-radius: 5px;
    }

</style>
</head>
<body>
    
  <div class="bot"> 
    <div class="login">
        <p class="alert alert-info">Sign In&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<sub class="badge">Forget password?</sub></p> 
    </div> 
    <div class="input-group mb-3">
        &emsp;<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" class="form-control" placeholder="Username">&emsp;
    </div>

    <div class="input-group mb-3">
        &emsp;<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="Password">&emsp;
    </div>

    &emsp;<input type="checkbox">Remember me <br>
    &emsp;<button type="button" class="btn btn-success">Login</button>
    &emsp;<button type="button" class="btn btn-primary">Login with Facebook</button><br>
    <hr>
    &emsp;<span>Dont't have an account!<a href="" class="badge">Sign up here</a></span>
    <br>
    <br>
</div>
</body>
</html>
