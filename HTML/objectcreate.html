<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       class student{
        constructor(name,age,study){
            this.name = name;
            this.age = age;
            this.study = study;
        }
        display() {
        document.write("<br>Student name :"+this.name)
        document.write("<br>Student age :"+this.age)
        document.write("<br>Student study :"+this.study)
        }
    }

    var student1 = new student("raj",20,"ai&ds")
    student1.display()
    </script>
</body>
</html>
