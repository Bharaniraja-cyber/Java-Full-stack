<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input{
            border: 3px solid gray;
            height: 40px;
            width: 290px;
        }
        .but{
            height: 70px;
            width: 70px;
            background-color:gray;
            color: #FFFFFF; 
            font-size: 20px;
            border-radius: 50%;
            border: 1px solid #505050;
        }
        .but2{
            height: 70px;
            width: 70px;
            background-color:#D4D4D2;
            color: #505050; 
            font-size: 20px;
            border-radius: 50%;
            border: 1px solid #505050;
        }
        .but1{
            height: 70px;
            width: 70px;
            background-color:#FF9500; 
            color: #FFFFFF;
            font-weight: bold;
            font-size: 20px;
            border-radius: 50%;
            border: 1px solid #505050;
        }
       .cal{
        border: 5px solid gray;
        width: fit-content;
        background-color:  #1C1C1C;;
        color: #FFFFFF;

       }
       .but:hover {
        background-color: #FF9500;
        color: #FFFFFF;
}
    </style>
</head>
<body>
    <div class="cal">
        <table>
            <tr>
                <td colspan="4"><input type="number"></td>
            </tr>
            <tr>
                <td><input type="button" class="but2" value="AC"></td> <td><input type="button" class="but2" value=" <--"></td> <td> <input type="button" class="but2" value="%"></td> <td><input type="button" class="but1" value="/"></td> 
            </tr>
            <tr>
                <td><input type="button" class="but" value="7"></td> <td><input type="button" class="but" value="8"></td> <td><input type="button" class="but" value="9"></td> <td><input type="button" class="but1" value="*"></td> 
            </tr>
            <tr>
                <td><input type="button" class="but" value="4"></td> <td><input type="button" class="but" value="5"></td> <td><input type="button" class="but" value="6"></td> <td><input type="button" class="but1" value="-"></td> 
            </tr>
            <tr>
                <td><input type="button" class="but" value="1"></td> <td><input type="button" class="but" value="2"></td> <td><input type="button" class="but" value="3"></td> <td><input type="button" class="but1" value="+"></td> 
            </tr>
            <tr>
                <td><input type="button" class="but" value="00"></td> <td><input type="button" class="but" value="0"></td> <td><input type="button" class="but" value="."></td> <td><input type="button" class="but1" value="="></td> 
            </tr>
        </table>
    </div>
</body>
</html>
