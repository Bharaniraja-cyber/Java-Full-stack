<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <style>
        .btn-primary{
            width: 65px;
            height: 65px;
            border-radius: 50%;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <br><br>
    &emsp;<button type="button" class="btn btn-primary">primary</button>
    &emsp;<button type="button" class="btn btn-success">success</button>

    &emsp;<button type="button" class="btn btn-info">info</button>
    &emsp;<button type="button" class="btn btn-warning">warning</button>
    &emsp;<button type="button" class="btn btn-danger">danger</button>
    &emsp;<button type="button" class="btn btn-link">link</button>

    <br><br>

    &emsp;<button type="button" class="btn btn-primary btn-lg">click</button>
    &emsp;<button type="button" class="btn btn-primary btn-xs">click</button>
    &emsp;<button type="button" class="btn btn-primary btn-sm">click</button>
    &emsp;<button type="button" class="btn btn-primary">click</button>

    <br><br>
    &emsp;<button type="button" class="btn btn-primary active">click</button>
    &emsp;<button type="button" class="btn btn-primary disabled">click</button>
