<h2>Two Way Binding</h2>
<p>Enter you name : <input type="text" [(ngModel)]="fname" class="input-group"></p>
<b>Welcome {{fname}}</b>

<h1>Angular Structural Directives</h1>
<button type="button" (click)="hide()" class="btn btn-danger">hide & seek</button>

<br><br>
<div *ngIf="flag" [style] = "mystyle">
  <ul class="list-group">
    Vehicle
    <li *ngFor="let vec of vehicles" (click)="setselect(vec)" class="list-group-item">{{vec}}</li>
  </ul>
  <br>
  <b>Selected Vehicle is : {{selectedvehicle}}</b>
  <br>
  <div [ngSwitch]="selectedvehicle">
    <font  *ngSwitchCase="'Bike'"><button class="btn btn-success">Royal Enfield</button></font>
    <font  *ngSwitchCase="'Car'"><button  class="btn btn-info" (click)="bmw()">BMW</button></font>
    <font  *ngSwitchCase="'Cycle'"><button  class="btn btn-primary">Fire Fox</button></font>
    <font color="green" *ngSwitchDefault>Invalid</font>

  </div>
</div>
